<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <script type="module" src="./video.mjs"></script>
    <link rel="stylesheet" href="./video.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="music-player">
      <div class="logo"><span>TOMJAM&reg;VIDEO PLAYER</span></div>
      <div class="menu">
        <div class="add-songs">
          <input
            class="add-songs__input"
            type="file"
            name="songs"
            .
            id="songs"
            accept=".mp4,"
            multiple
          />
          <button class="add-songs__btn">ADD VIDEOS</button>
        </div>
      </div>
      <div class="player">
        <div class="songs"></div>
        <div class="controls">
          <video src="" controls autoplay loop></video>
        </div>
      </div>
    </div>
  </body>
</html>
